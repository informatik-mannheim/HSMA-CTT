<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Error</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Es ist ein Fehler aufgetreten</h1>
    <div style="font-size: x-large">Error message: <span th:text="${errorMessage}"></span></div>

    <br/>
    <span><a style="color: white" class="backButton" href="javascript:history.back()">Go Back</a></span>
    <span><a style="color: white" class="backButton" href="/">Home</a></span>

</div>
</body>
</html>
