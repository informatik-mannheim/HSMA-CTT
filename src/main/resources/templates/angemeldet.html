<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Erfolgreich Angemeldet</title>
</head>

<body>

<div layout:fragment="content">

    <div th:unless="${autoAbmeldung == ''}">
        <p class="alert alert-info">Sie wurden automatisch aus der Veranstaltung <span th:text="${autoAbmeldung}"></span> abgemeldet.
            Bitte melden Sie sich in Zukunft manuell von Veranstaltungen ab.</p>
    </div>

	<p>Bitte denken Sie daran, sich beim Verlassen des Raums wieder abzumelden.</p>
	
    <form action="/abmelden">
        <input type="hidden" id="visitorEmail" name="visitorEmail" th:value="${visitorEmail}"/>
        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-info">Abmelden</button>
            </div>
        </div>
    </form>
</div>

</body>

</html>
