<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Erfolgreich angemeldet </title>
</head>

<body>
<div layout:fragment="content" th:object="${visitData}">
    <h5 class="mb-4">Danke! Sie sind eingecheckt in Raum <span th:text="*{roomId}">name</span></h5>

    <div th:unless="${autoAbmeldung == null}" class="row border border-warning">
        <p>Sie wurden zugleich automatisch aus dem Raum <span th:text="${autoCheckout}"></span> abgemeldet.
            Bitte melden Sie sich in Zukunft manuell von Veranstaltungen ab.</p>
    </div>

    <form action="#" th:action="@{checkOut}" method="post">
        <input type="hidden" id="roomId" name="roomId" th:value="*{roomId}"/>
        <input type="hidden" id="visitorEmail" name="visitorEmail" th:value="*{visitorEmail}"/>
        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-info">Abmelden</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
